<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Joke App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="weather-container">
        <img class="weather-img" id="weather-img"></img>
        <p class="weather-text" id="weather-text"></p>
      </div>
      <p class="h1 text-center" id="title">Ready for laughing ?</p>
      <p class="text-center fs-3 fs-sm-6 justify-content-sm-evenly " id="joke"></p>
      <div class="containerScoring">
        <div class="scoringGroup">
          <img class="icon" src="/Icons/face-laugh-squint-solid.svg" alt="" id="score3">
          <img src="/Icons/face-meh-solid.svg" alt="" class="icon" id="score2">
          <img src="/Icons/face-dizzy-solid.svg" alt="" class="icon" id="score1" >
        </div>
        <button class="btn btn-secondary my-2 w-100 " id="next">
          Next Joke
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
