<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
    <div class="m-3  row"  id="box">
    <p class="h1 m-3 text-center" id="title">Random Jokes</p>   
    <p class="joke mt-3 text-center" id="joke"></p>
    <div class="row justify-content-center">
        <button class="btn btn-success col align-self-center m-3 col-3 get-joke" id="score3">Very Nice !</button>
        <button class="btn btn-warning col align-self-center m-3 col-3 get-joke" id="score2">Average</button>
        <button class="btn btn-danger col align-self-center m-3 col-3 get-joke" id="score1">Boooring !</button>
    </div>
    <button class="btn btn-light col mx-auto m-3 col-6 " id="next">Next Joke</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/index.js"></script>
</body>
</html>
